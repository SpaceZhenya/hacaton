<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>3D Shooter (Third-Person) с моделью человека</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #crosshair {
      position: absolute; top: 50%; left: 50%;
      width: 20px; height: 20px;
      margin: -10px 0 0 -10px;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">\
          <circle cx="10" cy="10" r="2" fill="white"/>\
        </svg>'
      ) no-repeat center;
    }
    #kills {
      position: absolute; top: 10px; left: 10px;
      color: white; font-size: 18px; text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <div id="kills">Убито: 0</div>

  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer;
    // вместо плоской капсулы создаём группу «игрока»
    const player = new THREE.Group();
    let bullets = [], targets = [], kills = 0;
    const clock = new THREE.Clock();
    const move = { forward: 0, turn: 0 };
    const speed = 8, turnSpeed = 2.5;

    init();
    animate();

    function init() {
      // сцена и рендерер
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x20232a);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // камера
      camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);

      // свет
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5,10,7.5);
      scene.add(light);

      // пол
      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(200,200),
        new THREE.MeshStandardMaterial({ color: 0x808080 })
      );
      floor.rotation.x = -Math.PI/2;
      scene.add(floor);

      // «игрок» как пустая группа
      scene.add(player);
      player.position.set(0, 0, 0);

      // загрузка модели человека (солдата)
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Soldier/glTF-Binary/Soldier.glb',
        gltf => {
          const model = gltf.scene;
          model.traverse(node => {
            if (node.isMesh) node.castShadow = true;
          });
          // масштаб и смещение, чтобы стопы стояли на земле
          model.scale.set(1.5, 1.5, 1.5);
          model.position.set(0, 0, 0);
          player.add(model);
        },
        undefined,
        err => console.error(err)
      );

      // цели
      createTargets();

      // управление
      setupControls();
      window.addEventListener('resize', onResize);
    }

    function createTargets() {
      const geo = new THREE.BoxGeometry(1,1,1);
      const mat = new THREE.MeshStandardMaterial({ color: 0xff3333 });
      for (let i = 0; i < 20; i++) {
        const t = new THREE.Mesh(geo, mat);
        t.position.set((Math.random()-0.5)*50, 0.5, -Math.random()*50);
        scene.add(t);
        targets.push(t);
      }
    }

    function setupControls() {
      document.addEventListener('keydown', e => {
        if (e.code === 'ArrowUp')    move.forward =  1;
        if (e.code === 'ArrowDown')  move.forward = -1;
        if (e.code === 'ArrowLeft')  move.turn    =  1;
        if (e.code === 'ArrowRight') move.turn    = -1;
      });
      document.addEventListener('keyup', e => {
        if (e.code === 'ArrowUp'   || e.code === 'ArrowDown')  move.forward = 0;
        if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') move.turn    = 0;
      });
      document.addEventListener('mousedown', shoot);
    }

    function shoot() {
      const geo = new THREE.SphereGeometry(0.1,8,8);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const b = new THREE.Mesh(geo, mat);
      // чуть выше позиции группы
      b.position.copy(player.position).add(new THREE.Vector3(0,1,0));
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);
      b.userData.velocity = dir.multiplyScalar(50);
      scene.add(b);
      bullets.push(b);
    }

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();

      // поворот группы-игрока
      player.rotation.y += move.turn * turnSpeed * dt;
      const yaw = player.rotation.y;

      // движение вперёд/назад по направлению
      const forwardVec = new THREE.Vector3(
        Math.sin(yaw), 0, Math.cos(yaw)
      );
      player.position.addScaledVector(forwardVec, move.forward * speed * dt);

      // камера сзади и выше
      const offset = new THREE.Vector3(0, 2, 5)
        .applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
      camera.position.copy(player.position).add(offset);
      camera.lookAt(player.position.clone().add(new THREE.Vector3(0,1,0)));

      // обновление пуль и коллизий
      bullets = bullets.filter(b => {
        b.position.addScaledVector(b.userData.velocity, dt);
        if (b.position.length() > 200) {
          scene.remove(b);
          return false;
        }
        targets.forEach((t,i) => {
          if (b.position.distanceTo(t.position) < 0.6) {
            scene.remove(t);
            targets.splice(i,1);
            kills++;
            document.getElementById('kills')
                    .textContent = 'Убито: ' + kills;
          }
        });
        return true;
      });

      renderer.render(scene, camera);
    }

    function onResize() {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    }
  </script>
</body>
</html>
